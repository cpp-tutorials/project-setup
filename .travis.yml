language: cpp
sudo: required
dist: trusty

matrix:
    include:
        - os: linux
    addons:
        apt:
            sources:
                - ubuntu-toolchain-r-test
            packages:
                - g++-8
        env:
            - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"

before_install:
    - eval "${MATRIX_EVAL}"
    - wget https://cmake.org/files/v3.11/cmake-3.11.4-Linux-x86_64.sh
    - sudo sh cmake-3.11.4-Linux-x86_64.sh --prefix=/usr --skip-license 
script:
    - mkdir build
    - cd build
    - cmake ..
    - make
    - ctest
